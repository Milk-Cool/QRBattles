<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QRBattles</title>
        <link href="/style.css" rel="stylesheet">
        <script src="/script.ts" type="module" defer></script>
    </head>
    <body>
        <div id="status">
            <h1><span id="score">0:0</span><span id="code"></span><span id="guide-top" class="hidden">?</span></h1>
            <h2 id="move"></h2>
        </div>
        <div id="overlay" class="hidden"></div>
        <div id="alert" class="hidden"></div>
        <div id="playdiv">
            <button id="play">Play</button>
            <p><a id="guide" href="javascript:void(0)">How to play</a></p>
        </div>
        <table id="grid" class="hidden">
            <tbody>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
            </tbody>
        </table>
        <div id="deck" class="hidden"></div>
    </body>
</html>
